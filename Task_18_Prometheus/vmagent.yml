        replacement: "$1"                                                                                       # get value of label "metric_type" from every vm and write: 

      - source_labels: [__meta_yandexcloud_instance_public_ip_0]                                                # get public_ip
        target_label: __address__
        replacement: "$1:9100"

      
      

