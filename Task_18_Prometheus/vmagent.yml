      - service: compute
        yandex_passport_oauth_token: "y0_AgAAAABuzFxNAATuwQAAAAEW1GWdAACDtg5vCthLe603VZW8ixNFHBndGg"
    relabel_configs:
      - source_labels: [__meta_yandexcloud_instance_label_metric]                                               # Get label "metric" from YC. 
