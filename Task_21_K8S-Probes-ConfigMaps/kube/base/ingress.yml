apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: arkselen.ru
      http:
        paths:
          - path: "/.*\\.php$"
            pathType: ImplementationSpecific
            backend:
              service:
                name: apache
                port:
                  number: 80
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
